{{ define "history"}}
<div class="center">
    <h1>Uptime History</h1>
    <div>
        <button onclick="location.href='/history/{{ .Site }}/hour'" type="button">Hour</button>
        <button onclick="location.href='/history/{{ .Site }}/day'" type="button">Day</button>
        <button onclick="location.href='/history/{{ .Site }}/week'" type="button">Week</button>
        <button onclick="location.href='/history/{{ .Site }}/month'" type="button">Month</button>
        <button onclick="location.href='/history/{{ .Site }}/year'" type="button">Year</button>
        <button onclick="location.href='/'" type="button">Status</button>
    </div>
    <div>
        {{ if (eq .Data nil) }}
        <h2>No data for time period</h2>
        {{ end }}
    </div>
    <div class="divTable darkTable">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">Site</div>
                <div class="divTableHead">Status</div>
                <div class="divTableHead">Code</div>
                <div class="divTableHead">Time</div>
            </div>
        </div>
        {{ range .Data }}
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">{{ .Site }}</div>
                <div class="divTableCell">{{ .Status }}</div>
                <div class="divTableCell">{{ .StatusCode }}</div>
                <div class="divTableCell">{{ .Time.Format "02 Jan 06 15:04 MST" }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
