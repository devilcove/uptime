{{ define "delete"}}
<div class="center">
    <form accept-charset="UTF-8" action="/delete/{{.Site }}" , method="post">
        <h2>Are you sure you want to delete monitor {{ .Data }}</H2>
        <input type="checkbox" name="history" value="history">
        <label for="history">Also delete history?</label><br><br>
        <button onclick="location.href='/'" type="button">Cancel</button>
        <button type="submit" value="Submit">Submit</button>
    </form>
</div>
{{ end }}
