{{ define "new" }}
<div class="center">
    <h2>Create New Monitor</h2>
    <form accept-charset="UTF-8" action="/new" autocomplete="off" method="post">
        <fieldset>
            <legend>New Monitor:</legend>
            <table class="center">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input name="name" type="text" size="60"/> <br /></td>
                </tr>
                <tr>
                    <td><label for="name">URL </label></td>
                    <td><input name="url" type="text" size="60"/> <br /></td>
                </tr>
                <tr>
                    <td><label>Frequency</label></td>
                    <td><input checked="checked" name="freq" type="radio" value="1m" /> 1 Minute
                    <input name="freq" type="radio" value="5m" /> 5 Minutes
                    <input name="freq" type="radio" value="30m" /> 30 Minutes
                    <input name="freq" type="radio" value="60m" /> 60 Minutes</td>
                </tr>
                <tr>
                    <td><label>Timeout</label></td>
                    <td><input name="timeout" type="radio" value="1s" /> 1 Second
                    <input name="timeout" type="radio" value="2s" checked="checked" /> 2 Seconds
                    <input name="timeout" type="radio" value="5s" /> 5 Seconds
                    <input name="timeout" type="radio" value="10s" /> 10 Seconds </td>
                </tr>
                <tr>
                    <td><label>Type</label></td>
                    <td><input checked="checked" name="type" type="radio" value=0> Website>
                    <input name="type" type="radio" value=1 /> Ping </td>
                </tr>
            </table>
            <br>
            <button onclick="location.href='/'" type="button">Cancel</button>
            <button type="submit" value="Submit">Submit</button>

        </fieldset>
    </form>
</div>
{{ end }}
